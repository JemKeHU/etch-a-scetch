<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1 class="main-h1">Etch-a-Sketch!</h1>
      <button class="main-button">Change Grid</button>
      <div class="container">
      </div>
      <div id="tools">
        <button id="brush" class="tool"><img src="tools/103456.png" alt="brush image" class="image"></button>
        <button id="eraser" class="tool"><img src="tools/1827954.png" alt="eraser image" class="image"></button>
        <button id="color-wheel" class="tool"><img src="tools/w512h5121371296104ColorWheel.png" alt="Color wheel image" class="image"></button>
        <button id="cursor" class="tool"><img src="tools/3119186.png" alt="cursor image" class="image"></button>
      </div>
      <button class="reset-grid">Reset Grid</button>
    </div>
  </body>
</html>
